<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Locator</title>
    <!--Import Stylesheets & Bootstrap Dependencies-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>

    <div class="wrapper">
        <!--Navbar-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
                    <img class="ufo-pic" src="static/images/ufo.svg"/></a>
                </div>
            </div>
        </nav>

        <!--Title Section-->
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>Discover where have they been spotted!</p>
        </div>

        <!--Container-->
        <div class="container">
            <!--Row-->
            <div class="row margin-top-50">
                <!--Column for Input Form-->
                <div class="col-md-2 col-sm-12">
                    <!--Aside with class: filters-->
                    <aside class="filters">
                        <!--Panel-->
                        <div class="panel panel-default">
                            <!--Panel Heading-->
                            <div class="panel-heading">Search a Date!</div>
                            <hr/>
                            <!--Panel Body-->
                            <div class="panel-body">
                                <p>Possible Date Range: 1/1/2010 - 1/13/2010</p>

                                <!--Form-->
                                <form id="form">
                                    <!--Form Group-->
                                    <div class="form-group">
                                        <!--List Group: Unordered-->
                                        <ul class="list-group" id="filters">
                                            <!--List-->
                                            <li class="filter list-group-item">
                                                <!--Label for Form-->
                                                <label for="date">Date:</label>
                                                <!--Input: for date-->
                                                <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                                            </li>
                                        </ul>
                                    </div>

                                    <!--Button for submitting form-->
                                    <button id="filter-button" type="button" class="btn btn-default">Filter Table</button>
                                </form>

                            </div>
                        </div>
                    </aside>
                </div>

                <!--Table of Data-->
                <!--Column-->
                <div class="col-md-10 col sm-12">
                    <!--Table area-->
                    <div id="table-area">
                        <!--UFO Table-->
                        <table id="ufo-table" class="table table-striped table-responsive">
                        <!--Table Headers-->
                        <thead>
                            <!--Table Rows: Headers-->
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">City</th>
                                <th class="table-head">State</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Shape</th>
                                <th class="table-head">Duration</th>
                                <th class="table-head">Comments</th>
                            </tr>
                        </thead>
                        <!--Tbody-->
                        <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Page Footer-->
        <footer class="footer">
            <span class="bottom">UFO Sightings</span>
            <div class="attribution">Icon used above made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from 
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com.</a>
            </div>
        </footer>

    </div>  

    

</body>
<!--Import JavaScript-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>

</html>
