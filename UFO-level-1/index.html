<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Locator</title>
    <!--Import Stylesheets & Bootstrap Dependencies-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>

    <div class="wrapper">
        <!--Navbar-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
                        <img class="ufo-pic" src="static/images/ufo_pic.svg"/>
                    </a>
                </div>
            </div>
        </nav>

        <!--Title Section-->
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>Have you seen one?</p>
        </div>

        <!--Container-->
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Search</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Date:</label>
                                                <input class="form-control" id="datetime" type="text" placeholder="01/01/2021">
                                            </li>
                                        </ul>
                                    </div>
                                    <button id="filter-button" type="button" class="btn btn-default">Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>

                <!--Table of Data-->
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">City</th>
                                <th class="table-head">State</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Shape</th>
                                <th class="table-head">Duration</th>
                                <th class="table-head">Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Page Footer-->
        <footer class="footer">
            <span class="bottom">UFO Sightings</span>
        </footer>

    </div>  

    <!--Import JavaScript & d3.js-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/data.js"></script>

</body>
</html>
